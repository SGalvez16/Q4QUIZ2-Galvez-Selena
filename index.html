<!DOCTYPE html>
<html>
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

     <script>
        function calculateAverage() {

            var sub1 = parseInt(document.getElementById("subject1").value);
            var sub2 = parseInt(document.getElementById("subject2").value);
            var sub3 = parseInt(document.getElementById("subject3").value);

            if (isNaN(sub1) || isNaN(sub2) || isNaN(sub3)) {
                alert("Please enter valid numericals for all subjects.");
                return;
            }

            var ave = (sub1 + sub2 + sub3) / 3;
            var message = "";

            switch (true) {
                case (ave >= 94):
                    message = "Excellent! E";
                    break;
                case (ave >= 87):
                    message = "Good job. AS";
                    break;
                case (ave >= 80):
                    message = "Average. S";
                    break;
                case (ave >= 75):
                    message = "Needs improvement. N";
                    break;
                case (ave >= 70):
                    message = "Poor. D";
                    break;
                default:
                    message = "Fail. Grade: F";
            }

            window.alert("Average score: " + ave.toFixed(2) + "\n" + message);
        }
    </script>
</head>

<body>
    <div class="header-container">
        <h1>Score Analyzer</h1>
    </div>

    <div class="container m-5 p-3 rounded center-content">
        <details>
            <summary>Click here</summary>
            <p>Enter your grades in the following subjects by clicking the buttons below:</p>
            <img src="file:///Users/madzlaptop/Downloads/hihihi%20Background%20Removed.png" alt="subjects" id="subjects-img">
            <br><br>

            <div class="mb-3 d-flex justify-content-between">
              <input type="text" class="form-control d-inline w-auto m-2" id="subject1">
              <input type="text" class="form-control d-inline w-auto m-2" id="subject2">
              <input type="text" class="form-control d-inline w-auto m-2" id="subject3">
            </div>

            <button class="btn btn-secondary btn-center" onclick="calculateAverage()">Calculate Average</button>
        </details>
    </div>

</body>
